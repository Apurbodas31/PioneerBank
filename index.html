<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area">
        <h1>Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Name"> <br>
            <input type="password" class="form-control" placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDip">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWith">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBal">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="addDeposit"type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
                    <button id="depbtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="addWithdraw" type="text" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                    <button id="withbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transArea = document.getElementById('transaction-area');
            transArea.style.display = "block";
        })

        //deposit
        const depositBtn = document.getElementById('depbtn');
        depositBtn.addEventListener("click", function(){
            const depNum = inputNumber('addDeposit');

            spanUpdate('currentDip', depNum);
            spanUpdate('currentBal', depNum);

            document.getElementById('addDeposit').value = "";
        })

        //withdraw
        const withdrawBtn = document.getElementById('withbtn');
        withdrawBtn.addEventListener('click', function(){
            const withNum = inputNumber('addWithdraw');

            spanUpdate('currentWith', withNum);
            spanUpdate('currentBal', -1*withNum);

            document.getElementById('addWithdraw').value = "";
        })

        function inputNumber(id){
            const inputAmount = document.getElementById(id).value;
            const inputNum = parseFloat(inputAmount);
            return inputNum;
        }
        function spanUpdate(id, dipNum){
            const currentVal = document.getElementById(id).innerText;
            const currentNum = parseFloat(currentVal);
            const total = dipNum + currentNum;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
